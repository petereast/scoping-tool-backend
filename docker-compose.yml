version: "3"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "443:443"
      - "80:80"
    environment:
      - URL=http://scopify.work/
      - PORT=443
    networks:
      - re
  redis:
    image: redis:5
    networks:
      - re

networks:
  re:
    external:
      name: infra_redis
